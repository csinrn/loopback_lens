        function rememberToken(token, expireinMs) {
            // 計算過期日
            var afterDay = Math.ceil(expireinMs / (1000 * 60 * 60 * 24));

            Cookies.set('token', token, {

            });
        }

        async function upload(btn) { //新增隱眼

            btnDisable()

            var specialChecked = $('#upload [name="onsaleTag"]').is(':checked')
            var date = nowDate()
            console.log(date)

            // fields empty alert
            var inputs = $('#upload input[attr!="optional"]')
            var emptyFields = []

            for (var i = 0; i < inputs.length; i++) {
                var val = $('#upload [name="' + inputs[i].name + '"]').val()
                val = jQuery.trim(val)
                if (val == '')
                    emptyFields.push(inputs[i].name)
            }

            if (emptyFields.length != 0) {
                var names = ''
                for (var i = 0; i < emptyFields.length; i++)
                    names += emptyFields[i] + ','
                swalAlert('Empty Fields', 'Fields: ' + names + ' should be filled', false)
                btnEnable()
                return
            }

            if (specialChecked) {
                var specialPrice = $('#upload [name="specialPrice"]').val()
                var eventDisp = $('#upload [name="eventDisp"]').val()
                specialPrice = jQuery.trim(specialPrice)
                eventDisp = jQuery.trim(eventDisp)
                if (specialPrice == '' || eventDisp == '') {
                    swalAlert('Empty Fields', 'Special price and discription should be filled', false)
                    btnEnable()
                    return
                }
            }

            // empty wearing time alert

                swalAlert('Empty Fields', 'One of the "daily, biweekly, monthly" checkbox should be checked', false)
                btnEnable()
                return
            }

            // negative number alert

                swalAlert('Value Error', 'All the number should be positive', false)
                btnEnable()
                return
            }

            // powerH < powerL alert

                swalAlert('Power Error', 'PowerH need to be higher than PowerL', false)
                btnEnable()
                return
            }


            // start upload

                fileData = await parseFile()
            } catch{

                return
            }
            var data = {

        async function onDrop(table, row) {
            //console.log(table.tBodies[0].rows)
            //console.log("now row: ", row)
            var newRows = table.tBodies[0].rows
            var diff_start = 0, diff_end = 1
            var started = false
            for (var i = 0; i < newRows.length; i++) {
                console.log("new:", newRows[i].id, "old: ", tableRows[i])

                if (newRows[i].id != tableRows[i] && !started) {
                    diff_start = i
                    started = true
                } else if (newRows[i].id == tableRows[i] && started) {
                    diff_end = i
                    break
                }
            }

            if (newRows[diff_start].id == row.id) {   // row be moved upward
                for (var i = 0; i < diff_end - diff_start - 1; i++) {
                    var k = await sort(row.id, newRows[diff_end - 1 - i].id)
                }
            } else if (newRows[diff_end - 1].id == row.id) { // row be moved downward
                for (var i = 0; i < diff_end - diff_start - 1; i++) {
                    var k = await sort(row.id, newRows[diff_start + i].id)
                }
            }
            renderCards()
        }

        async function checkAlpha() {
            var isAlphaBackground = false

            var validate = new Promise((resolve, reject) => {
                var file = $('#upload [name="img"]')[0].files[0]
                var eleFile = document.querySelector('#file');
                var reader = new FileReader(), img = new Image();

                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');

                reader.readAsDataURL(file)
                reader.onload = (e) => {
                    img.src = e.target.result;
                }

                img.onload = function () {
                    var originWidth = this.width;
                    var originHeight = this.height;
                    canvas.width = originWidth;
                    canvas.height = originHeight;

                    context.clearRect(0, 0, originWidth, originHeight);
                    context.drawImage(img, 0, 0);
                    var imageData = context.getImageData(0, 0, originWidth, originHeight).data;
                    isAlphaBackground = false;
                    for (var index = 3; index < imageData.length; index += 4) {
                        if (imageData[index] != 255) {
                            isAlphaBackground = true;
                            break;
                        }
                    }
                    resolve()
                    // isAlphaBackground就是最后石头有透明或半透明背景色的结果
                }
            }).then(() => {
                if (!isAlphaBackground) {
                    swalAlert('Image Error', 'Please upload an image with transparency', false)
                    $('#upload [name="img"]').val('')
                } else {
                    console.log('4 channel')
                }
            })
        }
