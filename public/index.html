<body style="font-family: 'Noto Sans TC', sans-serif;">

                                <a class="nav-link" name="update" data-toggle="tab" href="#update" role="tab"

                        <div class="tab-content mt-3" id="admin-content">

                                <form>
                                    <div class="row">
                                        <div class="input-group mb-3 col-md-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">品名</span>

                                            <input type="string" name="name" class="form-control"

                                            <div class="input-group-prepend">

                                            <div class="input-group-prepend">

                                            </div>
                                            <input type="string" name="license" class="form-control"

                                    <div class="row">

                                        <div class="input-group mb-3 col-md-3">

                                                style="border-left: 0; border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                        </div>
                                        <div class="input-group mb-3 col-md-6 invisible" name="special">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">活動敘述</span>
                                            </div>
                                            <input type="string" name="eventDisp" class="form-control"
                                                style="border-left: 0; border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-group col-md-6 mb-3">

                                        style="overflow-y: auto; height:500px; overflow-x: auto">

                                                <input type="number" name="rename-id" class="form-control col-md-2"

    <script>
        // 當DOM準備好後就會直接執行
        $(() => {
            // 找找看Cookies有沒有登入token
            if (Cookies.get('token')) {
                // 把操作面板的畫面畫出來
                renderCards();
            } else {
                switchPane(false);
            }
        });

        var serverURL = 'http://localhost:3000'

        function register() {
            data = {
                "password": $('#register [name="password"]').val(),
                "account": $('#register [name="account"]').val(),
                "name": $('#register [name="name"]').val(),
                "createAt": nowDate()
            }
            data = JSON.stringify(data)
            console.log("string", data)
            console.log("Date", nowDate())

            $.ajax({
                url: serverURL + '/admin/register',
                type: "POST",
                contentType: "application/json",
                data: data
            }).done(response => {
                // 跳一個美麗的提示
                swalAlert('Register Success', 'Account: ' + response.account + '<br>Name: ' + response.name,
                    true, renderCards)
            }).fail(error => {
                // 如果註冊失敗
                var msg = error.responseJSON.error.message + "<br>Details: " + JSON.stringify(error.responseJSON
                    .error.details)
                swalAlert('Register Failed', msg, false)
            });
        }

        function login() {
            var data = {
                account: $('#login [name="account"]').val(),
                password: $('#login [name="password"]').val()
            }
            data = JSON.stringify(data)

            $.ajax({
                url: serverURL + '/admin/login',
                type: "POST",
                contentType: "application/json",
                data: data
            }).done(response => {
                rememberToken(response.token, response.expireinMs);
                user = response.userProfile
                $('#userName').text(user.name); // 填入login page 的 user name
                $('#login input').val('') // 清除DOM中的帳密
                console.log(response, user)
                swalAlert('Login Success', 'Account: ' + user.id + '<br>Name: ' + user.name, true, renderCards)
            }).fail(error => {
                var msg = error.responseJSON.error.message + "<br>Details: " + JSON.stringify(error.responseJSON
                    .error.details)
                swalAlert('Login Failed', msg, false)
            });
        }

        function logout() {
            Cookies.remove('token');
            swalAlert("Logout Success", "", true, switchPane(false))
        }

        function rememberToken(token, expireinMs) {
            // 計算過期日
            var afterDay = Math.ceil(expireinMs / (1000 * 60 * 60 * 24));

            Cookies.set('token', token, {
                expires: afterDay
            });
        }

        function renderCards() {
            $.ajax({
                url: serverURL + '/lens', // 你的api
                type: 'GET',
                contentType: 'application/json',
                beforeSend: xhr => {
                    // 這邊是我之前寫的bearer auth token，看你那邊jwt要怎麼樣guard，request就怎麼送auth的資訊
                    xhr.setRequestHeader('Authorization', 'Bearer ' + Cookies.get('token'));
                }
            }).done(response => {
                // 清空面板
                $('#update [name="table-id"]').empty()
                var thead = `<thead>
                                <tr>
                                    <td style="width: 20%">id</td>
                                    <td style="width: 25%">排序</td>
                                    <td>品名</td>
                                </tr>
                            </thead>`
                var tbody = '<tbody>'
                response.forEach(lens => {
                    tbody += '<tr>'
                    tbody += '<td>' + lens.id.toString() + '</td>'
                    tbody += '<td>' + lens.no.toString() + '</td>'
                    tbody += '<td>' + lens.name + '</td>'
                    tbody += '</tr>'
                });
                tbody += '</tbody>'
                $('#update [name="table-id"]').append(thead + tbody)
                switchPane(true);
            }).fail(logout);
        }

        function switchPane(auth) {
            $(auth ? '#auth' : '#guest').addClass('active show');
            $(!auth ? '#auth' : '#guest').removeClass('active show');
        }

        function upload() { //新增隱眼

            var date = nowDate()
            console.log(date)
            var data = {
                name: "string",
                diameter: parseInt($('#upload [name="diameter"]').val()),
                bc: parseInt($('#upload [name="bc"]').val()), //弧度
                power: parseInt($('#upload [name="power"]').val()), //度數
                water: parseInt($('#upload [name="water"]').val()), //含水量
                wearingTime: $('#upload [name="wearingTime"]')
                    .val(), // should be one of {"daily", "weekly", "monthly", "annually"}
                placeOfProd: $('#upload [name="placeOfProd"]').val(), // 產地
                price: parseInt($('#upload [name="price"]').val()),
                specialPrice: parseInt($('#upload [name="specialPrice"]').val()), // optional
                eventDisp: $('#upload [name="eventDisp"]').val(), // 活動敘述 optional
                license: $('#upload [name="license"]').val(), // 許可證字號
                newTag: $('#upload [name="newTag"]').is(":checked") ? 1 : 0, // 0 或 1
                hotsaleTag: $('#upload [name="hotsaleTag"]').is(":checked") ? 1 : 0, // 0 或 1
                onsaleTag: $('#upload [name="onsaleTag"]').is(":checked") ? 1 : 0, // 0 或 1
                createAt: date, // 上架時間  需為 "190303" 格式的日期字串
                url: $('#upload [name="url"]').val()
            }
            data = JSON.stringify(data)
            $.ajax({
                url: serverURL + '/lens',
                type: "POST",
                contentType: "application/json",
                data: data,
                beforeSend: xhr => {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + Cookies.get('token'));
                }
            }).done(response => {
                swalAlert("Upload Success", "", true, renderCards)
            }).fail(error => {
                console.log(error)
                var msg = error.responseJSON.error.message + "<br>Details: " + JSON.stringify(error.responseJSON
                    .error.details)
                swalAlert("Upload Failed", msg, false)
            })
        }

        function sort() { //兩排序對調
            var url = serverURL + '/lens/sort/' + $('#sort-form [name="sort-id1"]').val().toString() + "/" + $(
                '#sort-form [name="sort-id2"]').val().toString()
            //console.log(url)
            $.ajax({
                url: url, // 你的api
                type: 'PATCH',
                beforeSend: xhr => {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + Cookies.get('token'));
                }
            }).done(response => {
                $("#sort-form input").val('')
                swalAlert("Sort Success", "", true, renderCards)
            }).fail(error => {
                $("#sort-form input").val('')
                var msg = error.responseJSON.error.message + "<br>Details: " + JSON.stringify(error.responseJSON
                    .error.details)
                swalAlert("Sort Failed", msg, false)
            })
        }

        function deleteLens() { //刪除隱眼
            var url = serverURL + '/lens/' + $('#update [name="delete-id"]').val().toString()
            //console.log(url)
            $.ajax({
                url: url, // 你的api
                type: 'DELETE',
                beforeSend: xhr => {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + Cookies.get('token'));
                }
            }).done(response => {
                $("#delete-form input").val('')
                swalAlert("Delete Success", "", true, renderCards)
            }).fail(error => {
                $("#delete-form input").val('')
                var msg = error.responseJSON.error.message + "<br>Details: " + JSON.stringify(error.responseJSON
                    .error.details)
                swalAlert("Delete Failed", msg, false)
            })
        }

        function rename() { // 重新命名
            var url = serverURL + '/lens/' + $('#update [name="rename-id"]').val().toString() + '/name'
            var data = {
                name: $('#update [name="rename-name"]').val()
            }
            data = JSON.stringify(data)
            $.ajax({
                url: url, // 你的api
                type: 'PATCH',
                data: data,
                contentType: "application/json",
                beforeSend: xhr => {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + Cookies.get('token'));
                }
            }).done(response => {
                $("#rename-form input").val('')
                swalAlert("Rename Success", "", true, renderCards)
            }).fail(error => {
                $("#rename-form input").val('')
                var msg = error.responseJSON.error.message + "<br>Details: " + JSON.stringify(error.responseJSON
                    .error.details)
                swalAlert("Rename Failed", msg, false)
            })
        }

        function onSpecialChanged(changed) {
            //console.log(changed)
            if (changed) {
                $('#upload [name="special"]').removeClass('invisible')
            } else {
                $('#upload [name="special"] input').val('')
                $('#upload [name="special"]').addClass('invisible')
            }
        }

        function nowDate() {
            // get createAt
            var dt = new Date()
            var year = dt.getFullYear().toString(),
                month = (dt.getMonth() + 1).toString(),
                day = dt.getDate().toString()
            year = year[2] + year[3]
            month = (month.length == 1) ? '0' + month : month
            day = (day.length == 1) ? '0' + day : day
            return (year + month + day).toString()
        }

        function swalAlert(title, html, isSuccess, onAfterClose = (() => {})) {
            var type = isSuccess ? "success" : "error"
            var msg = isSuccess ? "OK" : "Fine"
            Swal.fire({
                title: title,
                html: html,
                type: type,
                confirmButtonText: msg,
                onAfterClose: onAfterClose
            })
            // 我還讓提示樣式適配暗主題
            $('.swal2-modal').css('background-color', '#000');
            $('.swal2-success-circular-line-left').css('background-color', '#000');
            $('.swal2-success-circular-line-right').css('background-color', '#000');
            $('.swal2-success-fix').css('background-color', '#000');
            $('.swal2-success-ring').css('border', '.25em solid rgba(165,220,134)');
        }
