<!doctype html>
<html lang="zh-Hant-TW" style="font-size: 24px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>寶島隱形眼鏡試戴後臺</title>

    <!-- 字體 -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <!-- 樣式 -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">

    <!-- Js -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.min.js"
        integrity="sha256-Qfxgn9jULeGAdbaeDjXeIhZB3Ra6NCK3dvjwAG8Y+xU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body style="font-family: 'Noto Sans TC', sans-serif;">
    <div class="flex-center position-ref full-height">
        <div class="container">
            <div class="jumbotron mt-4">
                <h1 class="display-4">寶島隱形眼鏡試戴後臺</h1>
                <hr class="my-4">

                <div class="tab-content">
                    <!-- 如果管理員還沒登入 -->
                    <div class="tab-pane fade" id="guest" role="tabpanel" aria-labelledby="login-tab">
                        <!-- Tab login/register -->
                        <ul class="nav nav-tabs" id="guest_tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" name="login" data-toggle="tab" href="#login" role="tab"
                                    aria-controls="login" aria-selected="true">登入</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" name="register" data-toggle="tab" href="#register" role="tab"
                                    aria-controls="register" aria-selected="false">註冊</a>
                            </li>
                        </ul>
                        <!-- 登入/註冊的頁籤內容 -->
                        <div class="tab-content mt-3" id="guest_content">
                            <div class="tab-pane fade show active" id="login" role="tabpanel"
                                aria-labelledby="login-tab">
                                <!-- 登入 -->
                                <form>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Email</span>
                                        </div>
                                        <input type="string" name="email" class="form-control"
                                        aria-describedby="emailHelp" placeholder="按此輸入電子郵件"
                                        style="border-left: 0; border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">密碼</span>
                                        </div>
                                        <input type="password" name="password" class="form-control"
                                            placeholder="按此輸入密碼">
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="login()">登入</button>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <!-- 註冊 -->
                                <form>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" class="form-control"
                                            aria-describedby="emailHelp" placeholder="按此輸入電子郵件">
                                    </div>
                                    <div class="form-group">
                                        <label>密碼</label>
                                        <input type="password" name="password" class="form-control"
                                            placeholder="按此輸入密碼">
                                    </div>
                                    <div class="form-group">
                                        <label>姓名</label>
                                        <input type="string" name="name" class="form-control" placeholder="按此輸入姓名">
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="register()">註冊</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 如果管理員已經登入 -->
                    <div class="tab-pane fade" id="auth" role="tabpanel" aria-labelledby="login-tab">
                        <div class="row">
                            <div class="col">
                                <p class="lead">管理員: <span id="userName"></span></p>
                            </div>
                            <div class="col text-right"><button type="button" class="btn btn-outline-dark btn-sm"
                                    onclick="logout()">登出</button></div>
                        </div>
                        <!-- TODO: 以下區塊放入操作面板們 -->
                        <div class="card-columns" id="entrance">
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </div>
    <script>
        // 當DOM準備好後就會直接執行
        $(() => {
            // 找找看Cookies有沒有登入token
            if (Cookies.get('token')) {
                // 把操作面板的畫面畫出來
                renderCards();
            } else {
                switchPane(false);
            }
        });

        function register() {
            $.post('user', {
                email: $('#register [name="email"]').val(),
                password: $('#register [name="password"]').val(),
                name: $('#register [name="name"]').val(),
            }).done(response => {
                // TODO: 這邊以你api吐回來的鍵值去紀錄登入token
                rememberToken(response.signedToken, response.expires);
                // 跳一個美麗的提示
                Swal.fire({
                    title: 'Register Success',
                    html: 'ID: ' + response.id + '<br>Email: ' + response.email + '<br>Name: ' +
                        response.name,
                    type: 'success',
                    confirmButtonText: 'OK',
                    onAfterClose: renderCards
                })
                // 我還讓提示樣式適配暗主題
                $('.swal2-modal').css('background-color', '#000');
                $('.swal2-success-circular-line-left').css('background-color', '#000');
                $('.swal2-success-circular-line-right').css('background-color', '#000');
                $('.swal2-success-fix').css('background-color', '#000');
                $('.swal2-success-ring').css('border', '.25em solid rgba(165,220,134)');
            }).fail(error => {
                // 如果註冊失敗
                Swal.fire({
                    title: 'Register Fail',
                    text: error.responseJSON.msg + ' ' + error.responseJSON.detail,
                    type: 'error',
                    confirmButtonText: 'Fine'
                })
                // 暗主題
                $('.swal2-modal').css('background-color', '#000');
            });
        }

        function login() {
            $.post('user/token', {
                email: $('#login [name="email"]').val(),
                password: $('#login [name="password"]').val()
            }).done(response => {
                rememberToken(response.signedToken, response.expires);
                Swal.fire({
                    title: 'Login Success',
                    html: 'Email: ' + response.email + '<br>Name: ' + response.name,
                    type: 'success',
                    confirmButtonText: 'OK',
                    onAfterClose: renderCards
                })
                // 暗主題
                $('.swal2-modal').css('background-color', '#000');
                $('.swal2-success-circular-line-left').css('background-color', '#000');
                $('.swal2-success-circular-line-right').css('background-color', '#000');
                $('.swal2-success-fix').css('background-color', '#000');
                $('.swal2-success-ring').css('border', '.25em solid rgba(165,220,134)');
            }).fail(error => {
                Swal.fire({
                    title: 'Login Fail',
                    text: error.responseJSON.msg + ' ' + error.responseJSON.detail,
                    type: 'error',
                    confirmButtonText: 'Fine'
                })
                // 暗主題
                $('.swal2-modal').css('background-color', '#000');
            });
        }

        function logout() {
            Cookies.remove('token');
            switchPane(false);
        }

        function rememberToken(token, expire) {
            // 計算過期日
            var afterMs = Math.abs((new Date(expire)).getTime() - Date.now());
            var afterDay = Math.ceil(afterMs / (1000 * 60 * 60 * 24));

            Cookies.set('token', token, {
                expires: afterDay
            });
        }

        function renderCards() {
            $.ajax({
                url: '', // 你的api
                type: 'GET',
                beforeSend: xhr => {
                    // 這邊是我之前寫的bearer auth token，看你那邊jwt要怎麼樣guard，request就怎麼送auth的資訊
                    xhr.setRequestHeader('Authorization', 'Bearer ' + Cookies.get('token'));
                }
            }).done(response => {
                $('#userName').text(response.name);
                // 清空面板
                $('#entrance').empty();
                //  TODO: 畫面板
                // 顯示面板
                switchPane(true);
            }).fail(logout);
        }

        function switchPane(auth) {
            $(auth ? '#auth' : '#guest').addClass('active show');
            $(!auth ? '#auth' : '#guest').removeClass('active show');
        }
    </script>
</body>

</html>
